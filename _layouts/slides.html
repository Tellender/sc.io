<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
		<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
		
		{% if jekyll.environment == 'production' and site.google_analytics %}
		{% include google-analytics.html %}
		{% endif %}

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="{{ site.slideurl }}/css/reveal.css">
		<link rel="stylesheet" href="{{ site.slideurl }}/css/theme/white.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="{{ site.slideurl }}/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.slideurl }}/css/print/pdf.css' : '{{ site.slideurl }}/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		{% include favicon.html %}
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">{{ content }}</div>

		</div>

		<script src="{{ site.slideurl }}/lib/js/head.min.js"></script>
		<script src="{{ site.slideurl }}/js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '{{ site.slideurl }}/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '{{ site.slideurl }}/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{ site.slideurl }}/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{ site.slideurl }}/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '{{ site.slideurl }}/plugin/zoom-js/zoom.js', async: true },
					{ src: '{{ site.slideurl }}/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
